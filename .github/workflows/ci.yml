name: IKRAE-CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3) Build Docker image AND LOAD IT LOCALLY
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          load: true      # <-- THIS IS THE FIX
          tags: ikrae:latest

      # 4) Run the IKRAE pipeline inside Docker
      - name: Run IKRAE Pipeline
        run: |
              docker run --rm \
              -e CI=true \
              -e GITHUB_ACTIONS=true \
              -v ${{ github.workspace }}/experiments/results:/app/experiments/results \
              ikrae:latest bash run_pipeline.sh

      # 5) Upload results as GitHub artifact
      - name: Upload IKRAE results
        uses: actions/upload-artifact@v4
        with:
          name: ikrae-results
          path: experiments/results/*.json
          if-no-files-found: warn
