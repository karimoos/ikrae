name: CI

on:
  push:
  pull_request:

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ikrae-ednet:ci
